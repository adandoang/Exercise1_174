<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PDW 2023</title>
    <link rel="stylesheet" href="exercise1.css">
    <style>
        .centered-box {
            text-align: center;
            border: solid;
            width: 400px;
            margin: 0 auto;
            background-color: bisque;
            padding: 20px;
        }
        
        .description {
            text-align: left; 
            padding-left: 20;
        }
        
        .content {
            text-align: justify;
        }
        
        .judul {
            border: 2px solid #333; /* Tambahkan bingkai 2px solid berwarna hitam */
            padding: 10px;
        }

        .textbox {
            width: 100%; /* Lebar textbox 100% dari parentnya */
            padding: 10px; /* Padding untuk memberi jarak antara teks dengan batas textbox */
            box-sizing: border-box;
        }

        /* CSS untuk box kosong */
    </style>
</head>
<body>
    <div class="centered-box">
        <h1 class="judul">
            Title
        </h1>
        <!-- Box kosong di bawah judul -->
        <div class="box-kosong">
            <!-- Konten di dalam box kosong -->
            <input type="text" class="textbox" placeholder="Masukkan teks di sini...">
        </div>
    </div>
</body>
</html>
