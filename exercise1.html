<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PDW 2023</title>
    <link rel="stylesheet" href="exercise1.css">
    <style>
        .centered-box {
            text-align: center;
            border: solid;
            width: 700px;
            margin: 0 auto;
            background-color: bisque;
            padding: 20px;
        }
        
        .description {
            text-align: left; 
            padding-left: 20;
        }
        
        .judul {
            margin: 0 auto 20px auto;
            border: 2px solid; /* Tambahkan bingkai 2px solid berwarna hitam */
            padding: 10px;
            width: 400px;
            height: 50px;
            box-sizing: border-box;
            text-align: center;
        }

        .textbox {
            width: 500px;
            height: 300px; /* Lebar textbox 100% dari parentnya */
            padding: 10px; /* Padding untuk memberi jarak antara teks dengan batas textbox */
            box-sizing: border-box;
            border: solid;
            margin-bottom: 20px; /* Menambahkan jarak bawah antara textbox dan gambar */
        }

        .notif-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Hijau */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* CSS untuk box kosong */
    </style>
</head>
<body>
    <div class="centered-box">
        <h1 class="judul">
            Title
        </h1>
        <div class="box-kosong">
            <input type="text" class="textbox" placeholder="Masukkan teks di sini...">
        </div>
        <img src="solat.jpeg" id="gambar" style="margin-top: 20px;"> <!-- Menambahkan jarak atas pada gambar -->
        <br>
        <button class="notif-button" id="tombol">Tampilkan Notifikasi</button> <!-- Tombol notifikasi -->
    </div>

    <script src="script.js"></script>
</body>
</html>
